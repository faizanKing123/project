<!-- PAY NOW -->


      
<form name="sign-up-form"action=""method="post"autocomplete="off"id="order now">

  <section data-aos="fade-down-right" class="contact1 us py-5 bg-light"id="pay now">
    <div class="container ">
      <div class="text-center my-5">
        <h1 data-aos="fade-down-right"> Order  <span class="text-warning"> NOW </h1></span>
        <hr class="w-25 m-auto ">
      </div>
      <div class="row">
        <div class="col-sm-12 col-md-6 col-lg-6 col-12">
          <form class="row g-3">
            <div class="col-md-6">
              <label for="first name" class="form-label">Fist Name</label>
              <input type="first name" class="form-control" id="first name" placeholder="Enter Your Name ">
              <p class="error username-error"></p>
            </div>
            <div class="col-md-6">
              <label for="last name" class="form-label">Last Name</label>
              <input type="last name" class="form-control" id="last name" placeholder="Enter Your last Name ">
              <p class="error last name-error"></p>
            </div>
            <div class="col-12">
              <label for="mail" class="form-label">Adress</label>
              <input type="mail" class="form-control" id="mail" placeholder="Enter Your  Adrees ">
              <p class="error Email-Adress-error"></p>
            </div>
            <div class="col-12">
              <label for="number" class="form-label"> Mobile Number</label>
              <input type="number" class="form-control" id="number" placeholder="Enter Your Number">
              <p class="error your number-error"></p>
            </div>

            <div class="col-md-4">
              <label for="inputState" class="form-label">Product</label>
              <select id="inputState" class="form-select">
                <option selected>Choose...</option>
                <option>Jar Bottles </option>
                <option>Water Bottles </option>
                <option>Medicines Bottles</option>
                <option>Chemical Bottles </option>
                
               
              </select>
            </div>



            <div class="col-md-4">
              <label for="inputState" class="form-label">Product Quantity</label>
              <select id="inputState" class="form-select">
                <option selected>Choose...</option>
              
                <option>3of3</option>
                <option>6of6 </option>
                <option>9of9</option>
                <option>12of12 </option>
                <option>20of20 </option>
                <option>40of40 </option>
                <option>50of50 </option>
                <option>100of100 </option>
                <option>200of200 </option>
                 
               

              </select>
            </div>

            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Check me out
                </label>
              </div>
            </div>
            <div class="col-12">
              <a href="thankyou.html" class="btn btn-warning"> <b>Now</b></a>
              <!-- <button type="submit" a href="thankyou.html" class="btn btn-warning">Sign in</button> -->
            </div>
          </form>
        </div>
        <div class="col-sm-12 col-md-6 col-lg-6 col-12 m-auto text-center">
          <img data-aos="flip-left" src="order.jpg" height="400px" width="400px"
            class="img-fluid img-thumbnail py-5 ">
        </div>
